      <h1>Contact Me!</h1>
      <h2>
        If you have any questions, <br />
        feel free to reach out.
      </h2>
      <img
        src="images/bali-map.png"
        alt="Bali Map"
        title="Bali Map"
        class="map"
      />

      <form id="form">
        <div class="moreheight">
          <label for="first-name">First Name:</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            maxlength="100"
            placeholder="First name"
          />
          <br />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            maxlength="100"
            placeholder="Last name"
          />
          <br />
          <label for="email"> Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            maxlength="100"
            placeholder="Email Address"
          />
        </div>
        <div class="moreheight">Are you interested in traveling to Bali?</div>
        <div>
          <input type="checkbox" id="no" name="choices" value="no" />
          <label for="no">No.</label>
        </div>
        <div>
          <input type="checkbox" id="maybe" name="choices" value="maybe" />
          <label for="maybe">Maybe.</label>
        </div>
        <div>
          <input type="checkbox" id="yes" name="choices" value="yes" />
          <label for="yes">I'm booking a ticket RIGHT NOW</label>
        </div>
        <div class="moreheight">
          <div>
            <label for="questions">Questions:</label>
          </div>
          <textarea
            id="questions"
            name="question"
            rows="5"
            cols="25"
            placeholder="Enter your questions here..."
          >
          </textarea>
        </div>
        <div>
          <button type="submit" name="submit-button" id="submit">
            <img
              src="images/blacksendicon.png"
              height="30"
              alt="submit-button"
            />
          </button>
          <button type="reset" name="reset-button">
            <img src="images/blackrefresh.png" height="30" alt="reset-button" />
          </button>
        </div>
        <h2 id="log"></h2>
      </form>
      <div class="footer">
        <footer id="footing">
          <h5>Click for my email!</h5>
        </footer>
      </div>
    </nav>
    <script>
      function logSubmit(event) {
        log.textContent = `Thanks for submitting! Have A Nice Day:)`;
        event.preventDefault();
      }
      const form = document.getElementById("form");
      const log = document.getElementById("log");
      form.addEventListener("submit", logSubmit);

      function enlarge() {
        let x = document.querySelector("img");
        x.style.width = "400px";
      }
      document.querySelector("img").onmouseover = function () {
        enlarge();
      };
      console.log(enlarge);
      function reduce() {
        let x = document.querySelector("img");
        x.style.width = "300px";
      }
      document.querySelector("img").onmouseout = function () {
        reduce();
      };

      function changeText() {
        const h = document.getElementById("footing");
        h.innerHTML = "<em>Twang2@babson.edu</em?";
      }
      document.querySelector("h5").onclick = changeText;

      function validate() {
        const myForm = document.querySelector("form");
        const userNameFirst = myForm["first-name"].value;
        const userNameLast = myForm["last-name"].value;
        const userEmail = myForm["email"].value;
      }

      if (userNameFirst.length === 0 || userNameLast.length === 0 || userEmail.length === 0) {
        alert("please finish entering your name and email");
      } else if (isNaN(userEmail)) {
        alert("please enter your email");
      } else {
        let message;
      }
      document.getElementById("submit").onclick = validate;
    </script>
