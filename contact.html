    <form id="center">
      <div class="moreheight">
        <label for="first-name">First Name:</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          maxlength="100"
          placeholder="First name"
        />
        <br />
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          maxlength="100"
          placeholder="Last name"
        />
        <br />
        <label for="email"> Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          maxlength="100"
          placeholder="Email Address"
        />
      </div>
      <div class="moreheight">Are you interested in traveling to Bali?</div>
      <div>
        <input type="checkbox" id="no" name="choices" value="no" />
        <label for="no">No.</label>
      </div>
      <div>
        <input type="checkbox" id="maybe" name="choices" value="maybe" />
        <label for="maybe">Maybe.</label>
      </div>
      <div>
        <input type="checkbox" id="yes" name="choices" value="yes" />
        <label for="yes">I'm booking a ticket RIGHT NOW</label>
      </div>
      <div class="moreheight">
        <div>
          <label for="questions">Questions:</label>
        </div>
        <textarea
          id="questions"
          name="question"
          rows="5"
          cols="25"
          placeholder="Enter your questions here..."
        >
        </textarea>
      </div>
      <div>
        <button type="submit" name="submit-button">
          <img src="images/blacksendicon.png" height="30" alt="submit-button" />
        </button>
        <button type="reset" name="reset-button">
          <img src="images/blackrefresh.png" height="30" alt="reset-button" />
        </button>
      </div>
    </form>
